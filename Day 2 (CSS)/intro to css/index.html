<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to CSS</title>
    <style>
        /* Element selector */
        h1{
            color: red;
            font-size: 40px;
        }
        

        /* Heading selector */
         #first-heading {
            color: royalblue;
         }
         
         /* class selector */
         .brown{
            color: brown;
         }

         .royal-blue{
            color: royalblue;
         }

    </style>
</head>
<body>
    <h1 id="first-heading">This is the heading</h1>
    <h1 class="brown royal-blue">Another h1 tag</h1>
    <h1 class="royal-blue">Thiord heading tag</h1>
    
    
</body>
</html>
